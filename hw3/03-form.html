<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>05 - Form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <!-- <script defer src="03-form.js"></script> -->
      
    </head>
    <body class="bg-dark">
        <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" id="form" action="/submitForm" method="get">
            <h1 class="mt-2 mb-4">Contact Form</h1>
            <label for="name" class="col-sm-2 control-label p-1" >Name *</label>
            <input type="text" class="form-control" id="name" name="name" required/>
            <label for="email" class="col-sm-2 control-label p-1">Email *</label>
            <input type="email" class="form-control"  id="email" name="email"  required/>
            <label for="message" class="col-sm-12 control-label p-1">Submit your message:</label>

            <textarea type="text" class="form-control" name="comments" required id="message" rows="7"></textarea>
            <div class="mt-2 form-check">
                <input type="checkbox" class="form-check-input p-1" id="checkbox" name="Newsletter" checked="true" value=true />
                <input type='hidden' class="form-check-input p-1" id="hiddenCheckBox" name="Newsletter" checked="false" value=false />
                <label class="form-check-label" for="checkbox"
                    >Signup for the newsletter</label
                >
            </div>

             
            <div class="mt-4 row d-flex justify-content-around">
                <div class="col-6 ">
                  <button type="submit" class="btn w-100 btn-primary" > Submit </button>
                </div>
                <div class="col-6">
                  <button type="reset" class="btn w-100 btn-secondary"> Reset </button>
                </div>
            </div>
             
        </form>
    </body>
    <script>
        document.getElementById('form').addEventListener('submit', () => {
            if (document.getElementById("checkbox").checked) {
                document.getElementById('hiddenCheckBox').disabled = true;
            }
        });
    </script>
</html>
